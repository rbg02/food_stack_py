<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/lightbox.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/owl-carousel.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/templatemo-klassy-cafe.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Mes fichiers CSS -->
    <link rel="stylesheet" href="forms.css">

    <title>Forms</title>
</head>
<body>
    <form action="http://localhost:5000/index" method="post" class="full-form" enctype="multipart/form-data">
        <h1>Formulaire pour un nouveau menu</h1>
        <div class="full-name">
            <div class="mb-1">
                <label for="exampleFormControlInput1" class="form-label">Nom du menu</label>
                <input class="form-control" type="text" placeholder="Nom du menu" aria-label="default input example" id="nom_du_menu" name="nom">
            </div>
    
            <div class="mb-1" id="prix">
                <label for="exampleFormControlInput1" class="form-label">Prix</label>
                <input class="form-control" type="number" placeholder="Prix en FCFA" aria-label="default input example" name="prix" >
            </div>
        </div>
        
        <div class="full-file">
            <div class="mb-3" id="file-size">
                <label for="formFile" class="form-label">Photo du menu</label>
                <input class="form-control" type="file" accept="image/png, image/jpeg" id="photo_du_menu" name="photo" >
             </div>
    
            <div class="mb-3" id="exampleFormControlTextarea1">
                <label for="exampleFormControlTextarea1" class="form-label">Description du menu</label>
                <textarea class="form-control" rows="3" name="description"></textarea>
            </div>
        </div>
        <div class="col-12">
            <button class="btn-primary" type="submit">Submit form</button>
        </div>
        
    </form>
    
</body>
</html>
